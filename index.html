  <style>
    :root{
      --bg1:#061a12;
      --bg2:#0b2a1e;
      --card: rgba(14, 43, 33, .82);
      --text:#eafff2;
      --muted:#b7e6cc;
      --gold:#ffd76a;
      --shadow: 0 18px 55px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",

      background:
        radial-gradient(1200px 800px at 70% 20%, #123b2a 0%, transparent 55%),
        radial-gradient(900px 600px at 20% 80%, #0e3a28 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    canvas#snow{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      position:relative;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      z-index:1;
    }
    .card{
      width:min(980px, 95vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      border-radius: 26px;
      padding: 26px;
      backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing: 1px;
    }
    .sub{
      margin:8px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.5;
    }
    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }

    .row{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
      align-items:stretch;
    }
    @media (max-width: 860px){
      .row{grid-template-columns: 1fr}
    }
    .panel{
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 16px;
      position:relative;
      overflow:hidden;
      min-height: 440px;
      display:grid;
      place-items:center;
    }

    /* Tree area */
    .treeWrap{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      gap:10px;
      position:relative;
    }
    .starTop{
      font-size: 40px;
      filter: drop-shadow(0 10px 18px rgba(255,215,106,.35));
      animation: twinkle 1.6s ease-in-out infinite;
      user-select:none;
    }
    @keyframes twinkle{
      0%,100%{transform: translateY(0) scale(1); opacity:1}
      50%{transform: translateY(-3px) scale(1.06); opacity:.85}
    }

    svg#tree{
      width:min(420px, 92%);
      height:auto;
      display:block;
    }

    /* Right area */
    .rightBox{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding: 10px;
    }
    .bigText{
      font-size: clamp(34px, 4.8vw, 62px);
      font-weight: 900;
      letter-spacing: 10px;
      text-align:center;
      line-height: 1.15;
      text-shadow: 0 16px 30px rgba(0,0,0,.35), 0 0 18px rgba(255,215,106,.12);
      user-select:none;
    }
    .hint{
      color: var(--muted);
      font-size: 13px;
      text-align:center;
      line-height:1.6;
      margin-top: -6px;
    }
    button{
      cursor:pointer;
      border:0;
      border-radius: 14px;
      padding: 12px 18px;
      color: #0b1b12;
      font-weight: 900;
      background: linear-gradient(135deg, var(--gold), #ffefb0);
      box-shadow: 0 12px 28px rgba(255,215,106,.14);
    }

    .footer{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
      color: rgba(234,255,242,.75);
      font-size: 12px;
    }

    /* Bulb blink */
    .bulb{ animation: blink 1.7s infinite; filter: drop-shadow(0 10px 14px rgba(0,0,0,.25)); }
    @keyframes blink{ 0%,100%{opacity:.95} 50%{opacity:.28} }
  </style>
</head>

  <script>
    // clock
    const clock = document.getElementById('clock');
    const pad = n => String(n).padStart(2,'0');
    function tick(){
      const d = new Date();
      clock.textContent = `‚è∞ ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }
    setInterval(tick, 250); tick();

    // text toggle
    const txt = document.getElementById('txt');
    const btn = document.getElementById('btn');
    const texts = ["Âú£ËØûÂø´‰πê", "ÂõûÂÆ∂Èô™ÊàëÁé©"];
    let i = 0;
    btn.addEventListener('click', ()=>{
      i = 1 - i;
      txt.textContent = texts[i];
    });

    // snow
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let W,H,flakes=[];
    function resize(){
      W = canvas.width = window.innerWidth * devicePixelRatio;
      H = canvas.height = window.innerHeight * devicePixelRatio;
    }
    window.addEventListener('resize', resize); resize();

    function initSnow(n=140){
      flakes = [];
      for(let k=0;k<n;k++){
        flakes.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: (Math.random()*2.2 + 0.8) * devicePixelRatio,
          v: (Math.random()*0.9 + 0.4) * devicePixelRatio,
          d: (Math.random()*1.2 - 0.6) * devicePixelRatio
        });
      }
    }
    initSnow();

    function loop(){
      ctx.clearRect(0,0,W,H);
      ctx.globalAlpha = 0.9;
      ctx.fillStyle = "rgba(255,255,255,0.95)";
      for(const f of flakes){
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.fill();

        f.y += f.v;
        f.x += f.d;
        if(f.y - f.r > H){ f.y = -10 * devicePixelRatio; f.x = Math.random()*W; }
        if(f.x < -10*devicePixelRatio) f.x = W + 10*devicePixelRatio;
        if(f.x > W + 10*devicePixelRatio) f.x = -10*devicePixelRatio;
      }
      requestAnimationFrame(loop);
    }
    loop();
  </script>
