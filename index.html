  <style>

<script>
  /* text toggle */
  const texts = ["åœ£è¯å¿«ä¹", "å›å®¶é™ªæˆ‘ç©"];
  let i = 0;
  const label = document.getElementById("label");
  const msg = document.getElementById("msg");
  document.getElementById("btn").onclick = () => {
    i = 1 - i;
    label.textContent = texts[i];
    msg.textContent = texts[i];
  };

  /* lights */
  const lights = document.getElementById("lights");
  for(let i=0;i<20;i++){
    const b=document.createElement("div");
    b.className="bulb";
    b.style.left=20+i*3+"%";
    b.style.top=50+Math.sin(i)*20+"px";
    b.style.animationDelay=(i*.2)+"s";
    lights.appendChild(b);
  }

  /* snow */
  const c=document.getElementById("snow");
  const ctx=c.getContext("2d");
  let w,h,s=[];
  function resize(){
    w=c.width=innerWidth*devicePixelRatio;
    h=c.height=innerHeight*devicePixelRatio;
  }
  resize();addEventListener("resize",resize);
  for(let i=0;i<120;i++)
    s.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,v:Math.random()+.5});
  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="white";
    s.forEach(f=>{
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
      ctx.fill();
      f.y+=f.v;
      if(f.y>h)f.y=0;
    });
    requestAnimationFrame(draw);
  }
  draw();
</script>
